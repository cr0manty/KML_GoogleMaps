<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvNG5tRNvUa_-nN7XOWglDqjR6ZoqcNRg&callback=init_url">
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="d-flex flex-row justify-content-between">
    <div class="block">
        <div id="map"></div>
    </div>
    <div class="col-md-6 block" id="form">
        <h1>Set new marks from KML file</h1>
        <div class="form-group">
            <label for="kmlUrl">KML URL</label>
            <input type="url" class="form-control" id="kmlUrl" aria-describedby="kmlUrlHelp"
                   placeholder="Enter url for KML">
            <small id="kmlUrlHelp" class="form-text text-muted">Use KML file from URL</small>
        </div>
        <div class="form-group">
            <label for="kmlLocal">KML Local</label>
            <input type="file" class="form-control" id="kmlLocal" accept=".kml"
                   aria-describedby="kmlLocalHelp">
            <small id="kmlLocalHelp" class="form-text text-muted">Use local KML file</small>
        </div>
        <button class="btn btn-danger" id="set_btn">Set</button>
        <div id="content-window"></div>
    </div>
</div>

</body>
