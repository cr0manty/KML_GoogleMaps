<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/script.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvNG5tRNvUa_-nN7XOWglDqjR6ZoqcNRg&callback=init_url">
    </script>
</head>
<body>
<div class="d-flex flex-row justify-content-between">
    <div class="block">
        <div id="map"></div>
    </div>
    <div class="col-md-6 block" id="form">
        <h1>Set new marks from KML file</h1>
        <div class="form-group">
            <label for="kmlUrl">KML URL</label>
            <input type="url" class="form-control" id="kmlUrl" aria-describedby="kmlUrlHelp"
                   placeholder="https://website.com/kml/example.kml">
            <small id="kmlUrlHelp" class="form-text text-muted">Use KML file from URL</small>
        </div>
        <div class="form-group">
            <label for="kmlLocal">KML Local</label>
            <input type="file" class="form-control" id="kmlLocal" aria-describedby="kmlLocalHelp" accept=".kml">
            <small id="kmlLocalHelp" class="form-text text-muted">Use local KML file</small>
        </div>
        <button class="btn btn-danger" id="set_btn">Set</button>
        <div id="content-window"></div>
    </div>
</div>
</body>
